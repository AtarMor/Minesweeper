<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
  <h1>Minesweeper</h1>

  <p class="levels">
    Game level:
    <button onclick="onChangeLevel(4,2)">Beginner</button>
    <button onclick="onChangeLevel(8,14)">Intermediate</button>
    <button onclick="onChangeLevel(12,32)">Expert</button>
  </p>

  <p class="timer">
    Timer:
    <span class="minutes">00</span>:<span class="seconds">00</span> |
    Mines:
    <span class="mines"></span> |
    Lives:
    <span class="lives"></span>
  </p>

  <div class="smiley-btn" title="restart" onclick="onRestart()"><span></span>
  </div>
  
  <table>
    <tbody class="hints">
    </tbody>
  </table>

  <table>
    <tbody class="board"></tbody>
  </table>

  <div class="modal">
    <h2></h2>
    <button onclick="onInit()">Play again</button>
  </div>

  <img class="exterminator" title="eliminate 3 mines" onclick="onExterminator()" src="img/exterminator.png">

  <div class="safe-click">
    <button onclick="onSafeClick()" title="marks a safe cell">Safe click</button>
    <h6 class="remain-clicks"><span></span> clicks available</h6>
  </div>

  <div class="manual-mines">
    <button class="remain-mines" title="set mines manually" onclick="onManuallyMines()">Set mines</button>
    <h6></h6>
  </div>

  <div class="mega-hint">
    <button title="choose an area to reveal" onclick="onMegaHintClick(this)">Mega hint</button>
  </div>

  <h3>Best Scores:</h3>
  <table class="scores-table">
    <thead>
      <tr>
        <td>Beginner</td>
        <td>Intermediate</td>
        <td>Expert</td>
      </tr>
    </thead>
    <tbody class="best-scores">
      <tr>
        <td class="beg-best-score">?</td>
        <td class="inter-best-score">?</td>
        <td class="exp-best-score">?</td>
      </tr>
    </tbody>
  </table>

  <button onclick="onUndo()">UNDO</button>
  
  <button class="dark-mode-btn" onclick="onDarkMode()">Light Mode</button>

  <h4 class="footer">- made by Atar Mor -</h4>

  <script src="js/util.js"></script>
  <script src="js/additionalFeaturs.js"></script>
  <script src="js/scores.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
